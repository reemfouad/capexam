    <script type="text/javascript">
    	 var res=localStorage.getItem("mark");
    	 if (res<5) {
    	 document.getElementById("final").innerHTML="you failed";
    	 document.getElementById("final").style.color="red";
    	 document.getElementById("final2").innerHTML=res+" " +"from 10";

    	 }

    	 if (res>5&&res<=10) {
    	 document.getElementById("final").innerHTML="you passed";
    	 document.getElementById("final").style.color="green";
    	 document.getElementById("final2").innerHTML=res+" " +"from 10";

    	 }
    	 localStorage.removeItem("mark");

    	 function firstpage(){
    	 	window.location.href="exam.html";
    	 }
    </script>
